		<h1 class="documentFirstHeading">
			<span class="" id="parent-fieldname-title">
            L-shape [PLFL]
        </span>
		</h1>

		<div class="" id="parent-fieldname-definition">
            <p><a name="taxonomy:PLFL"></a></p>

<p>The footprint of the building when viewed in plan resembles the shape of the letter <b>L</b>; that is, the building is a single unit (no seismic gap) with two ‘wings’ near to or at right angles to each other.</p>
