		<h1 class="documentFirstHeading">
			<span class="" id="parent-fieldname-title">
            Description of the direction
        </span>
		</h1>

		<div class="" id="parent-fieldname-definition">
            <p><a name="taxonomyTag:description-of-the-direction"></a></p>
<p>Where it is possible to specify directions, Direction X is parallel to  street, and Direction Y is perpendicular (orthogonal) to street. In some  cases, it is not possible to identify Direction X and Direction Y -  thus the user can select Unspecified Direction.</p>
