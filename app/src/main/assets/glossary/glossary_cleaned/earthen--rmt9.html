            Earthen [RMT9]
        </span>
		</h1>

		<div class="" id="parent-fieldname-definition">
            <p><a name="taxonomy:RMT9"></a></p>
<p>All roof types of earthen construction, including adobe-type covering with lathes. Includes 'green roof', 'sod roof', 'turf roof' where the roof is covered with a layer of soil on a waterproof membrane and planted with grass or plants.</p>
<p><img src="../../images-1/rmt9_iran_naeim_1.jpg" alt="RMT9_Iran_Naeim_1" width="383" class="image-inline" height="285"></img></p>
<p>Earthen roof covering, Iran (F. Naeim)</p>
