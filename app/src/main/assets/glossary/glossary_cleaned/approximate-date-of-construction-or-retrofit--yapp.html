        </span>

		<div class="" id="parent-fieldname-definition">
            <p><a name="taxonomy:YAPP"></a></p>

<p><span>This is the best estimate of construction date if it is not known precisely. E.g. the construction likely took place between 1930 and 1940, so the year entered is 1935.</span></p>
