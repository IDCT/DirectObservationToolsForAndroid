		<h1 class="documentFirstHeading">
			<span class="" id="parent-fieldname-title">
            Shallow foundation, no lateral capacity [FOSN]
        </span>
		</h1>

		<div class="" id="parent-fieldname-definition">
            <p><a name="taxonomy:FOSN"></a></p>
<p>The foundations are less than 1m deep below grade, and they have no lateral capacity. Foundations with no lateral capacity include piles without lateral bracing support.</p>
<p> </p>
<p><img src="../../images-1/fossn_diagram_-_1/image_preview.jpg" alt="FOSSN_diagram_-_1" class="image-inline"></img></p>
<p>An example of a timber pile shallow foundation with no lateral capacity.</p>
