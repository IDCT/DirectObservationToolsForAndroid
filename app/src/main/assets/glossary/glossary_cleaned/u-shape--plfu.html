		<h1 class="documentFirstHeading">
			<span class="" id="parent-fieldname-title">
            U-shape [PLFU]
        </span>
		</h1>

		<div class="" id="parent-fieldname-definition">
            <p><a name="taxonomy:PLFU"></a></p>

<p class="western">The footprint of the building when viewed in plan resembles the shape of the letter <b>U</b>.</p>
<p class="western">Note that this also includes “<b>C</b>” shaped buildings (which look like a “<b>U</b>” when viewed from another direction).</p>
