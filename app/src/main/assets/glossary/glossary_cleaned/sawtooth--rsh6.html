            Sawtooth [RSH6]
        </span>
		</h1>

		<div class="" id="parent-fieldname-definition">
            <p><a name="taxonomy:RSH6"></a></p>
<p>A series of monopitch roofs all sloping in the same direction, giving the impression of a sawtooth in elevation. The vertical walls that separate each roof from each other are typically glazed.</p>
<p><img src="../../images-1/rsh6_canada_brzev_1/image_preview.jpg" alt="RSH6_Canada_Brzev_1" class="image-inline"></img></p>
<p>Sawtooth roof, Vancouver, Canada (S. Brzev)</p>
