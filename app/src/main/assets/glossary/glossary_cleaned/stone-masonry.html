            Stone masonry
        </span>
		</h1>

		<div class="" id="parent-fieldname-definition">
            <p><a name="taxonomyTag:stone-masonry"></a></p>

<p>Stone masonry construction is usually composed of stones and mortar. The stones range from unshaped field stones (<a href="rubble-field-stone-or-semi-dressed-stone--strub.html" class="internal-link">rubble masonry construction</a>) to shaped stone blocks (<a href="dressed-stone--stdre.html" class="internal-link">dressed stone masonry</a>).</p>
