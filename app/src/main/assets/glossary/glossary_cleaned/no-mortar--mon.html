            No mortar [MON]
        </span>
		</h1>

		<div class="" id="parent-fieldname-definition">
            <p><a name="taxonomy:MON"></a></p>
<p>Dry laid masonry units where no <a href="mortar.html" class="internal-link">mortar</a> has been used.</p>
<p><img src="../../images-1/MON_-_Brzev_1/image_preview.jpg" alt="No mortar (dry masonry) (S. Brzev)" class="image-inline"></img></p>
<p>Masonry walls without mortar (also known as dry masonry) were built by Inca civilization in Machu Picchu, Peru (S. Brzev)</p>
