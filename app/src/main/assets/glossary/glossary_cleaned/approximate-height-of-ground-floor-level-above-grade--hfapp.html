			<span class="" id="parent-fieldname-title">
            Approximate height of ground floor level above grade [HFAPP]
        </span>
		</h1>

		<div class="" id="parent-fieldname-definition">
            <p><a name="taxonomy:HFAPP"></a></p>
<p>The approximate height of the ground floor above grade can be determined by the surveyor where the exact height is not clear from survey or drawing. <br>Units: metres<br><br>Example: HFAPP:0.5 (approximately 0.5 m)</p>
