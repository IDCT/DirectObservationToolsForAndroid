           Forma en U [PLFU]
        </span>
		</h1>

		<div class="" id="parent-fieldname-definition">
            <p><a name="taxonomy:PLFU"></a></p>

<p class="western">La forma del edificio en planta es similar a la letra U <b>U</b>.</p>
<p class="western">Note que esto también incluye edificios en forma de “<b>C</b>” (los cuales también se parecen a los de forma en “<b>U</b>” cuando se ven desde otra dirección).</p>
