            Infilled Flat Slab/Plate or Infilled Waffle Slab
        </span>
		</h1>

		<div class="" id="parent-fieldname-definition">
            <p>As per Flat Slab/Plate or Waffle Slab, but where masonry or concrete infills provide lateral stability. For this type of lateral load-resisting system the infills are located between columns, otherwise the system should be described as Wall.</p>
