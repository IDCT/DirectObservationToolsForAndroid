            Monopitch [RSH5]
        </span>
		</h1>

		<div class="" id="parent-fieldname-definition">
            <p><a name="taxonomy:RSH5"></a></p>
<p>The roof slopes in one direction. Lean-to-roof is a special case of monopitch roof - it has a single pitch that rests against a higher wall.</p>
