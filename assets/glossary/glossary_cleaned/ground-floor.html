		<h1 class="documentFirstHeading">
			<span class="" id="parent-fieldname-title">
            Ground floor
        </span>
		</h1>

		<div class="" id="parent-fieldname-definition">
            <p><a name="taxonomyTag:ground-floor"></a></p>
<p>The floor level of the building that is either on-grade, or the closest floor to outside ground level. Commonly called ground floor, but also called ‘first floor’ in American terminology. On sloping sites the lowest floor level is called the ground floor.</p>
