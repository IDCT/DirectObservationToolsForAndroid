		<h1 class="documentFirstHeading">
			<span class="" id="parent-fieldname-title">
            No lateral load-resisting system
        </span>
		</h1>

		<div class="" id="parent-fieldname-definition">
            <p>There is no identifiable structural system that is capable of resisting seismic loads, for example a post-and-beam structure where columns are not cantilevered and the connections between column and beam are not moment-resisting.</p>
            
        </div>
	</div>
