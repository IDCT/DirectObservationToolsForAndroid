            Earth
        </span>
		</h1>

		<div class="" id="parent-fieldname-definition">
            
<p>Earthen construction includes a variety of techniques where entire buildings or their components are built from earth, with or without additives or reinforcement.  Earthen construction does not include adobe which is considered to be masonry.</p>
