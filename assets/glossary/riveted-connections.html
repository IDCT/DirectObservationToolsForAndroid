            Riveted connections
        </span>
		</h1>

		<div class="" id="parent-fieldname-definition">
             
<p>Structural steel members are connected together with steel rivets. Riveted connections are no longer used, however they can be found in buildings built before 1950s (this date may differ depending on the country).</p>
